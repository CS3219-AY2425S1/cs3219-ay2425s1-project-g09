steps:
  # Frontend Service
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/frontend", "./frontend"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/frontend"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "frontend"
      - "--image"
      - "gcr.io/$PROJECT_ID/frontend"
      - "--region"
      - "asia-southeast1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

  # Question Service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/question-service",
        "./backend/question-service",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/question-service"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "question-service"
      - "--image"
      - "gcr.io/$PROJECT_ID/question-service"
      - "--region"
      - "asia-southeast1"

  # User Service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/user-service",
        "./backend/user-service",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/user-service"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "user-service"
      - "--image"
      - "gcr.io/$PROJECT_ID/user-service"
      - "--region"
      - "asia-southeast1"

  # Notification Service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/notification-service",
        "./backend/notification-service",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/notification-service"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "notification-service"
      - "--image"
      - "gcr.io/$PROJECT_ID/notification-service"
      - "--region"
      - "asia-southeast1"

  # Matching Service
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/matching-service",
        "./backend/matching-service",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/matching-service"]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "matching-service"
      - "--image"
      - "gcr.io/$PROJECT_ID/matching-service"
      - "--region"
      - "asia-southeast1"

images:
  - "gcr.io/$PROJECT_ID/frontend"
  - "gcr.io/$PROJECT_ID/question-service"
  - "gcr.io/$PROJECT_ID/user-service"
  - "gcr.io/$PROJECT_ID/notification-service"
  - "gcr.io/$PROJECT_ID/matching-service"
